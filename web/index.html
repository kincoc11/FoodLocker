<!DOCTYPE html>
<html>
<head>
	<link href="../demoengine/demoengine.min.css" rel="stylesheet">
	<script src="../demoengine/demoengine.min.js" defer></script>
	<title>jQuery UI Autocomplete: Using Label-Value Pairs</title>
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
</head>
<body>
	
	<p>Modified Behavior<br>
		<input id="autocomplete2" type="text" placeholder="U.S. state name">
                
                
	<script>
		/*
		 * jQuery UI Autocomplete: Using Label-Value Pairs
		 * http://salman-w.blogspot.com/2013/12/jquery-ui-autocomplete-examples.html
		 */
		var data = [
			{label: "Alabama" },
			{label: "Alaska" },
			{label: "Arizona" },
			{label: "Arkansas" },
			{label: "California" },
			{label: "Colorado" }
			
		];
		$(function() {
			
			$("#autocomplete2").autocomplete({
				source: data,
				focus: function(event, ui) {
					// prevent autocomplete from updating the textbox
					event.preventDefault();
					// manually update the textbox
					$(this).val(ui.item.label);
				},
				select: function(event, ui) {
					// prevent autocomplete from updating the textbox
					event.preventDefault();
				}
			});
		});
	</script>
        
        <input type="submit" value="mybutton" onclick="index.html"/>
</body>
</html>
